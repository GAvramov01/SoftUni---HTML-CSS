<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registrer Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <p>Registration Form</p>
            <div class="first-and-last">
                <form action="first_name">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname">
                </form>
                <form action="last_name">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname">
                </form>
            </div>
            <form action="email">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email">
            </form>
            <form action="password">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password">
            </form>
            <form action="conform_password">
                <label for="conform_password">Conform Password</label><br>
                <input type="password" id="conform_password" name="conform_password">
            </form>
            <form action="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">I accept the Terms of Use & Privacy Policy.</label><br>
            </form>
            <div class="container-btn">
                <button class="btn">Register now</button>
            </div>
        </div>
    </div>
</body>
</html>
