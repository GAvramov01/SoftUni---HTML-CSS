<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Buttons CSS</title>
</head>
<body>
    <article class="normal">
        <h2>Normal Buttons</h2>
        <a href="#" class="button">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="hover">Learn More</button>
    </article>
        
    <article class="filled">
        <h2>Filled Buttons</h2>
        <a href="#" class="button">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="hover">Learn More</button>
    </article>

    <article class="icon">
        <h2>Icon buttons</h2>
        <a href="#" class="button"><i class="fas fa-arrow-down"></i> Download</a>
        <button class="fill"><i class="fas fa-arrow-down"></i> Download</button>
        <button class="hover"><i class="fas fa-arrow-down"></i> Download</button>
    </article>
</body>
</html>
